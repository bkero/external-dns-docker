version: 2

updates:
  # Keep Go module dependencies up to date
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
    open-pull-requests-limit: 10
    groups:
      # Batch all non-breaking Go dependency updates into a single PR
      go-dependencies:
        patterns: ["*"]
        update-types:
          - minor
          - patch

  # Keep GitHub Actions up to date
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
    open-pull-requests-limit: 5
    groups:
      # Batch all Actions updates into a single PR
      github-actions:
        patterns: ["*"]
        update-types:
          - minor
          - patch
