name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  # -----------------------------------------------------------------------
  # Lint
  # -----------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.10.1
          args: --timeout 5m

  # -----------------------------------------------------------------------
  # Unit tests
  # -----------------------------------------------------------------------
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run unit tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
          retention-days: 7

  # -----------------------------------------------------------------------
  # Integration tests
  # -----------------------------------------------------------------------
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run integration tests
        run: |
          if [ -d test/integration ]; then
            docker compose -f test/integration/docker-compose.yml up -d --build
            go test -v -tags integration ./test/integration/... || EXIT=$?
            docker compose -f test/integration/docker-compose.yml down -v
            exit ${EXIT:-0}
          else
            echo "No integration tests yet — skipping."
          fi

  # -----------------------------------------------------------------------
  # Docker build (PR: build only; main/tags: build + push)
  # -----------------------------------------------------------------------
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=sha-,format=short,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build (and push on non-PR)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -----------------------------------------------------------------------
  # Semantic release — runs on push to main after all checks pass
  # -----------------------------------------------------------------------
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, test, integration, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Compute next version
        id: semver
        run: |
          # Determine bump type from conventional commits since last tag.
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            RANGE="HEAD"
            CURRENT="v0.0.0"
          else
            RANGE="${LAST_TAG}..HEAD"
            CURRENT="$LAST_TAG"
          fi

          MAJOR=$(echo "$CURRENT" | sed 's/v\([0-9]*\)\..*/\1/')
          MINOR=$(echo "$CURRENT" | sed 's/v[0-9]*\.\([0-9]*\)\..*/\1/')
          PATCH=$(echo "$CURRENT" | sed 's/v[0-9]*\.[0-9]*\.\([0-9]*\).*/\1/')

          COMMITS=$(git log "$RANGE" --pretty="%s" 2>/dev/null || true)

          if echo "$COMMITS" | grep -qiE "BREAKING CHANGE|^[a-z]+(\([^)]+\))?!:"; then
            NEXT="v$((MAJOR+1)).0.0"
          elif echo "$COMMITS" | grep -qE "^feat(\([^)]+\))?:"; then
            NEXT="v${MAJOR}.$((MINOR+1)).0"
          elif echo "$COMMITS" | grep -qE "^fix(\([^)]+\))?:"; then
            NEXT="v${MAJOR}.${MINOR}.$((PATCH+1))"
          else
            echo "No releasable commits found — skipping tag."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "next=${NEXT}" >> "$GITHUB_OUTPUT"
          echo "skip=false" >> "$GITHUB_OUTPUT"

      - name: Create and push version tag
        if: steps.semver.outputs.skip != 'true'
        env:
          NEXT: ${{ steps.semver.outputs.next }}
        run: |
          git tag -a "$NEXT" -m "Release $NEXT"
          git push origin "$NEXT"
