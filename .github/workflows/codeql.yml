name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run every Monday at 06:00 UTC to catch newly published advisories
    - cron: '0 6 * * 1'

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  analyze:
    name: Analyze (Go)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          # Use the security-and-quality query suite for broader coverage
          queries: security-and-quality

      - name: Build for CodeQL
        run: go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: codeql-go
